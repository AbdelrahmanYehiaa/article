<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="index.html">My Articles</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="articles.html">Articles</a></li>
      <li class="nav-item"><a class="nav-link" href="update.html">create</a></li>
      <li class="nav-item"><a class="nav-link" href="edit.html">Edit</a></li>
    </ul>
  </div>
</nav>
  
<div class="container my-5">
  <h2>Edit Article</h2>
  <form>
    <div class="mb-3">
      <label class="form-label">Choose Article</label>
      <select class="form-select">
        <option>Article 1</option>
        <option>Article 2</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">New Title</label>
      <input type="text" class="form-control" placeholder="Enter new title">
    </div>
    <div class="mb-3">
      <label class="form-label">New Content</label>
      <textarea class="form-control" rows="6" placeholder="Edit article content..."></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
</body>
</html>
